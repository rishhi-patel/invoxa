# .github/workflows/test-insights-service.yml
name: Test Insights Service

on:
  pull_request:
    paths:
      - "microservices/insights-service/**"
    branches: [main, dev]

jobs:
  test:
    name: Run Pytest
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: microservices/insights-service

    env:
      FLASK_ENV: testing
      JWT_SECRET: secret123
      # Provide a harmless Mongo URI so db.py can import
      MONGO_URI: mongodb://127.0.0.1:27017/invoxa
      MONGO_DB: invoxa

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: microservices/insights-service/requirements.txt

      - name: üì¶ Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov

      - name: üß™ Run tests (with coverage)
        run: |
          pytest --maxfail=1 --disable-warnings \
            --cov=src --cov-report=term-missing --cov-report=xml

      - name: üìä Upload coverage (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: insights-service-coverage
          path: microservices/insights-service/coverage.xml
